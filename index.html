<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Training</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a class="logo-link" href="#"><img src="img/logo.svg" alt="logo"></a>
        </div>
        <header class="header">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#">Мероприятия</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Расписание</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">О компании</a></li>
                </ul>
            </nav>
            <div class="social">
                <a class="social-link" href="#"><img src="img/instagram.svg" alt=""></a>
                <a class="social-link" href="#"><img src="img/facebook.svg" alt=""></a>
            </div>
        </header>
        <section class="training">
                <img class="training-image" src="img/wooman.jpg" alt="wooman" width="996px" height="852px">
                <div class="training-content">
                    <h2 class="training-title">Онлайн тренировки любой сложности</h2>
                    <span>>15 тренировок</span>
                    <p class="training-description">в области спортивной<br>физиологии и нутрициологии</p>
                    <button class="training-btn" type="button">Узнать подробнее</button>
                </div>
        </section>

    </div>
        
</body>
</html>
