<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Training</title>
</head>
<body>
        <header class="header">
            <div class="logo">
                <a class="logo-link" href="#"><img src="img/logo.svg" alt="logo"></a>
            </div>
            <div class="container">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a class="nav-link" href="#">Мероприятия</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Расписание</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">О компании</a></li>
                    </ul>
                </nav>
            </div>
            <div class="social">
                <a class="social-link" href="#"><img class="social-img" src="img/instagram.svg" alt=""></a>
                <a class="social-link" href="#"><img class="social-img" src="img/facebook.svg" alt=""></a>
            </div>
        </header>
        
        <div class="container">
            <section class="training">
                    <div class="training-content">
                        <h2 class="training-title">Онлайн тренировки любой сложности</h2>
                        <span>>15 тренировок</span>
                        <p class="training-description">в области спортивной<br>физиологии и нутрициологии</p>
                        <button class="training-btn" type="button">Узнать подробнее</button>
                        <a class="arrow" href="#">
                            <img src="img/arrow.svg" alt="arrow">
                        </a>
                    </div>
                    <div class="wooman"><img src="img/wooman.jpg" alt=""></div>
            </section>

            <section class="events">
                <h2 class="events-title">Ближайшие события</h2>
                <div>
                    <p>29.06 - 4.07</p>
                    <h2>Марафон выносливости</h2>
                    <p>марафон</p>
                </div>
            </section>
        </div>
        
</body>
</html>
